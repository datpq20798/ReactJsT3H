<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div class="RegistrationForm">
            <div class="title">
                <h2><u>Registration Form</u></h2>
            </div>

            <div class="FORM">
                <div class="form">
                    <div class="text">
                        <label for="">First Name</label>
                    </div>
                    <div>
                        <input type="text" name="" id="">
                    </div>
                </div>

                <div class="form">
                    <div class="text">
                        <label for="">Last Name</label>
                    </div>
                    <div>
                        <input type="text" name="" id="">
                    </div>
                </div>

                <div class="form">
                    <div class="text">
                        <label for="">Nick Name</label>
                    </div>
                    <div>
                        <input type="text" name="" id="">
                    </div>
                </div>

                <div class="form">
                    <div class="text">
                        <label for="">Email</label>
                    </div>
                    <div>
                        <input type="text" name="" id="">
                    </div>
                </div>

                <div class="form">
                    <div class="text">
                        <label for="">Password</label>
                    </div>
                    <div>
                        <input type="text" name="" id="">
                    </div>
                </div>

                <div class="form">
                    <div class="text">
                        <label for="">Date of Birth</label>
                    </div>
                    <div>
                        <input type="text" name="" id="">
                    </div>
                </div>

                <div class="form">
                    <div class="text">
                        <label for="">Gender</label>
                    </div>
                    
                    <div class="RADIO">
                        <input type="radio">
                        <label for="">Male</label>
                        <input type="radio">
                        <label for="">Female</label>
                        <input type="radio">
                        <label for="">Other</label>
                    </div>
                </div>
                <div class="form">
                    <div class="text">
                        <label for="">Mobile</label>
                    </div>
                    <div>
                        <input type="text" name="" id="">
                    </div>
                </div>
                <div class="form">
                    <div class="text">
                        <label for="">Address</label>
                    </div>
                    <div>
                        <textarea name="" id="" cols="21" rows="5" ></textarea><br>
                        <button style="width: 40px;font-size: 9px; text-align: center;">Submit</button>
                        <button style="margin-left: 30px;width: 40px;font-size: 9px;">Reset</button>
                    </div>
                    
                    
                </div>
               
            </div>
         
           

        </div>


        
    </body>
</html>
