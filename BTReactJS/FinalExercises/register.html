<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style/register.css" />
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" /> -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
    <title>Login Page</title>
  </head>
  <body>
    <div class="container">
      <form class="form-section">
        <h1>Đăng ký</h1>
        <div class="input-box">
          <input type="text" required id="rgtEmail" class="Email"/>
          <label>Email</label>
          <!-- <div class="circleCheck">
            <span class="open">
              <i class="fa-solid fa-circle-check fa-bounce" style="color: #15cf07;"></i>
            </span>
            <span class="close">
              <i class="fa-solid fa-circle-check fa-bounce" style="color: #15cf07;"></i>
            </span>
          </div> -->
        </div>
        <div class="input-box">
          <input type="text" required id="rgtUserName" class="UserName"/>
          <label>User name</label>
          <!-- <div class="circleCheck">
            <span class="showCircleCheck">
              <i class="fa-solid fa-circle-check fa-bounce" style="color: #15cf07;"></i>
            </span>
          </div> -->
        </div>
        <div class="input-box">
          <input type="password" class="password" required id="rgtPass" />
          <label>Password</label>
          <div class="eye-wrapper">
            <span class="close">
              <i class="fa-regular fa-eye-slash"></i>
            </span>
            <span class="open">
              <i class="fa-regular fa-eye"></i>
            </span>
          </div>
        </div>
        
        <div class="input-box">
          <input type="password" class="password" required id="rgtRePass"/>
          <label>Nhập lại Password</label>
          <div class="eye-wrapper">
            <span class="close">
              <i class="fa-regular fa-eye-slash"></i>
            </span>
            <span class="open">
              <i class="fa-regular fa-eye"></i>
            </span>
          </div>
        </div>
        <button type="button" class="btn-login" onclick="register()">Đăng ký</button>
        <div class="login">
          <p>Bạn đã có tài khoản?<a href="/login.html">Đăng nhập ngay</a></p>
        </div>
      </form>
    </div>
    <script src="/js/register.js"></script>
  </body>
</html>
