<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style/login.css" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
    <title>Login Page</title>
  </head>
  <body>
    <div class="container">
      <form class="form-section">
        <h1>Đăng nhập</h1>
        <div class="input-box boxEmail">
          <input type="text" required id="inputEmail"/>
          <label>Email</label>
        </div>
        <div class="input-box boxPass">
          <input type="password" class="password" required id="inputPass" />
          <label>Password</label>
          <div class="eye-wrapper">
            <span class="close">
              <i class="fa-regular fa-eye-slash"></i>
            </span>
            <span class="open">
              <i class="fa-regular fa-eye"></i>
            </span>
          </div>
        </div>
        <div class="remember-forgot">
          <label for="remember">
            <input type="checkbox" id="remember" />
            <p>Remember me</p>
          </label>
          <a href="#">Forgot Password?</a>
        </div>
        <button type="button" onclick="login()" class="btn-login">login</button>
        <div class="register">
          <p>Bạn chưa có tài khoản?<a href="/register.html">Đăng ký</a></p>
        </div>
      </form>
    </div>
    <script src="/js/login.js"></script>
  </body>
</html>
