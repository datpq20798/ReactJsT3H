<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div class="container mt-5">
			<div class="form-add-student">
				<div class="input-group mb-3">
					<span class="input-group-text" id="basic-addon1">ID</span>
					<input
						type="number"
						id="id"
						class="form-control"
						placeholder="Enter ID"
					/>
				</div>
				<div class="input-group mb-3">
					<span class="input-group-text" id="basic-addon1">Name</span>
					<input
						type="text"
						class="form-control"
						placeholder="Enter name"
						id="name"
					/>
				</div>
				<div class="input-group mb-3">
					<span class="input-group-text" id="basic-addon1">Age</span>
					<input
						type="number"
						class="form-control"
						placeholder="Enter age"
						id="age"
					/>
				</div>
				<div class="input-group mb-3">
					<span class="input-group-text" id="basic-addon1">Gender</span>
					<input type="text" class="form-control" id="gender" />
				</div>
				<div class="input-group mb-3">
					<span class="input-group-text" id="basic-addon1">Point</span>
					<input type="number" class="form-control" id="point" />
				</div>

				<div class="mt-2">
					<button class="btn btn-primary" onclick="addStudent()">Add student</button>
				</div>
			</div>

			<div class="form-search mt-5">
				<div class="input-group mb-3">
					<!-- Nhập vào ô search là tìm luôn khỏi click -->
					<input
						type="text"
						class="form-control"
						placeholder="Recipient's username"
						aria-label="Recipient's username"
						aria-describedby="button-addon2"
						id="search"
						oninput = "searchName()"
					/>
					
					<button class="btn btn-primary" type="button" id="button-addon2" >
						Search
					</button>
				</div>
			</div>

			<div className="table-students mt-5">
				<table class="table">
					<thead>
						<tr>
							<th scope="col">#ID</th>
							<th scope="col">Name</th>
							<th scope="col">Age</th>
							<th scope="col">Gender</th>
							<th scope="col">Point</th>
							<th scope="col">Actions</th>
						</tr>
					</thead>
					<tbody id="data-student">
						
					</tbody>
				</table>
			</div>
		</div>
		<div>
			<nav aria-label="...">
				<ul class="pagination justify-content-center" id="pagination">
				  <!-- <li class="page-item">
					<a class="page-link" tabindex="-1" aria-disabled="true">Previous</a>
				  </li>
				  
				  	
				  <li class="page-item">
					<a class="page-link">Next</a>
				  </li> -->
				</ul>
			  </nav>
		</div>
		
		<!-- Model -->
		<div class="modal fade" id="updateStudent" tabindex="-1" aria-hidden="true">
			<div class="modal-dialog">
			  <div class="modal-content">
				<div class="modal-header">
				  <h5 class="modal-title" id="exampleModalLabel">Update Học sinh</h5>
				  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<div class="form-add-student">
						<div class="input-group mb-3">
							<span class="input-group-text" id="basic-addon1">ID</span>
							<input
								type="number"
								id="id2"
								class="form-control"
								disabled
							/>
						</div>
						<div class="input-group mb-3">
							<span class="input-group-text" id="basic-addon1">Name</span>
							<input
								type="text"
								class="form-control"
								id="name2"
							/>
						</div>
						<div class="input-group mb-3">
							<span class="input-group-text" id="basic-addon1">Age</span>
							<input
								type="number"
								class="form-control"
								id="age2"
							/>
						</div>
						<div class="input-group mb-3">
							<span class="input-group-text" id="basic-addon1">Gender</span>
							<input type="text" class="form-control" id="gender2" />
						</div>
						<div class="input-group mb-3">
							<span class="input-group-text" id="basic-addon1">Point</span>
							<input type="number" class="form-control" id="point2" />
						</div>
		
					</div>
				</div>
				<div class="modal-footer">
				  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
				  <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="update" onclick="update()">Update</button>
				</div>
			  </div>
			</div>
		  </div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"
		></script>
		<script src="./index.js"></script>
	</body>
</html>
